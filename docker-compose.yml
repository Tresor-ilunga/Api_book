version: '3'

services:
  database:
    image: mariadb:10.7.3
    container_name: api_database
    restart: unless-stopped
    environment:
      MARIADB_USER: root
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: api_book
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: 'no'
    volumes:
      - database-data:/var/lib/mysql:rw
      - ./var:/var/www/var
    labels:
      com.symfony.server.service-prefix: 'DATABASE'

  web:
    image: nginx:alpine
    container_name: api_book_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - .:/var/www:delegated
      - ./tools/config/nginx.conf:/etc/nginx/conf.d/default.conf
    links:
      - php

  php:
    user: '${USER_ID}:${GROUP_ID}'
    container_name: api_book_php
    restart: unless-stopped
    build:
      context: ./tools/docker/php
    volumes:
      - .:/var/www:delegated
    depends_on:
      - database

  redis:
    image: redis:6-alpine
    container_name: api_book_redis
    restart: unless-stopped
    labels:
      com.symfony.server.service-prefix: 'REDIS'

  ## Development Tools
  maildev:
    image: maildev/maildev:2.0.2
    container_name: api_book_maildev
    restart: unless-stopped
    command: bin/maildev --web 80 --smtp 25 --hide-extensions STARTTLS
    ports:
      - "1080:80"
    labels:
      com.symfony.server.service-prefix: 'MAILER'

  adminer:
    image: adminer:4.8.1
    container_name: api_book_adminer
    restart: unless-stopped
    depends_on:
      - database
    environment:
      APP_ENV: dev
      ADMINER_DESIGN: pepa-linha
      ADMINER_DEFAULT_SERVER: database
    ports:
      - "8082:8080"

  node:
    container_name: api_book_node
    restart: unless-stopped
    user: '${USER_ID}:${GROUP_ID}'
    build:
      context: ./tools/docker/node
    command: yarn run watch
    working_dir: /home/node/app
    volumes:
      - ./:/home/node/app
    ports:
      - "3000:3000"
  api_book:
    image: 'mysql:latest'
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: main
    ports:
      # To allow the host machine to access the ports below, modify the lines below.
      # For example, to allow the host to connect to port 3306 on the container, you would change
      # "3306" to "3306:3306". Where the first port is exposed to the host and the second is the container port.
      # See https://docs.docker.com/compose/compose-file/compose-file-v3/#ports for more information.
      - '3306'
volumes:
  database-data:
    driver:
      local